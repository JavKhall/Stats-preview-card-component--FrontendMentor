<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-informacion">
        <h1 class="informacion-titulo">Get <span>insights</span> that help your business grow.</h1>
      
        <p class="informacion-descripcion">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="card-estadisticas">
          <div class="informacion-estadisticas"> 
            <span class="estad-numero">10k+</span> 
            <span class="estad-rubro">companies</span>
          </div>
          <div class="informacion-estadisticas">
            <span class="estad-numero">314</span> 
            <span class="estad-rubro">templates</span> 
          </div>
          <div class="informacion-estadisticas">
            <span class="estad-numero">12M+</span>
            <span class="estad-rubro">queries</span>
          </div>
        </div>
      </div>

      <div class="card-imagen">
        <img src="images/image-header-desktop.jpg" alt="" class="card-imagen-desktop">
      
        <img src="images/image-header-mobile.jpg" alt="" class="card-imagen-mobile">
      </div> 
    </div>
    
  </main>

  </div> -->
</body>
</html>
